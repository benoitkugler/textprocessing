<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Kannada (kn) -->
<match target="font">
       <test name="lang" compare="contains">
              <string>kn</string>
       </test>
       <test qual="any" name="family">
              <string>serif</string>
       </test>
       <edit name="family" mode="append" binding="same">
              <string>Gubbi</string>
       </edit>
</match>
<match target="font">
       <test name="lang" compare="contains">
              <string>kn</string>
       </test>
       <test qual="any" name="family">
              <string>sans-serif</string>
       </test>
       <edit name="family" mode="append" binding="same">
              <string>Lohit Kannada</string>
       </edit>
</match>

</fontconfig>