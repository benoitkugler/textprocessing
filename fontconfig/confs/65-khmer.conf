<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Khmer (km) -->

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Khmer OS</family>
	</prefer>
</alias>

<alias>
	<family>serif</family>
	<prefer>
		<family>Khmer OS</family>
	</prefer>
</alias>

<alias>
	<family>monospace</family>
	<prefer>
		<family>Khmer OS System</family>
	</prefer>
</alias>

<!-- Khmer (km) ends -->

</fontconfig>

